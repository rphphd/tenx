<div id="tellUs" class="tellUsBlock">
  <h6>Tell Us About Yourself</h6>
  <div>I'm

    <input type="number" width="10" ng-model="investorAge" name="investorAge"
       min="18" max="99" required="true" pattern="1[8-9]|[2-9][0-9]|1[0-3][0-9]" >

    years old and

    <div class="input-group-btn" style="display:inline;">
      <button type="button" class="btn dropdown-toggle"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{retirementStatus | retirementStatus }} <span class="caret"></span></button>
        <ul class="dropdown-menu" >
          <li><a ng-click="setRetirement($event)" href="#">not retired</a></li>
          <li><a ng-click="setRetirement($event)" href="#">retired</a></li>
        </ul>
    </div>

    and I'm<br/>looking to invest

    <input type="text" ng-model="investmentAmount" name="investmentAmount"
       required="true" ng-model-options="{ getterSetter: true }"
       pattern="\${0,1}([0-9]{1,3}(,{0,1}[0-9]{3}){1,2})"
       ng-trim="true">
    in real estate.
  </div>
  <p ng-show="inputError" style="color:red;font-size:20px">{{ errMsg }}</p>

</div>
<div class="text-center" style="margin-top:30px;width:100%;background-color:#fff;
    margin-bottom:0;padding:5px 0;height:60px;">
  <button type="button" class="button--md button--blue" ng-click="getStarted()";>
    Get Started
  </button>
</div>
