<div style="margin: 0 auto;padding:20px 25px;">
  <h4>Here are the next steps</h4>
  <table style="text-align:left;border-collapse:collapse; border-spacing:10px;">

      <td style="padding: 10px 12px;padding-right:0;">{{$index+1}}.&nbsp;{{step}}</td>

  </table>
